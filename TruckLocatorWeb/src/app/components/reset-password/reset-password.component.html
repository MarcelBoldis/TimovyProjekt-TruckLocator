<div class="wrap">
  <mat-card class="form-card">

    <form [formGroup]="resPassForm">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="resetPassword()">Resetovať heslo</button>
      <a routerLink="/login">Späť</a>
    </form>
  </mat-card>
</div>
