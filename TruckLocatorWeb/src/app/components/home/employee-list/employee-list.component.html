<mat-expansion-panel *ngFor="let driver of activeDrivers; let i = index;">
  <mat-expansion-panel-header (click)="showRoute(i)">
    <mat-panel-title>
      <mat-icon>fiber_manual_record</mat-icon>{{driver.name}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="content">
    <p><b>{{driver.route}}</b></p>
    <button mat-raised-button color="primary" (click)="driverButtonClicked(i)" >Detail</button>
  </div>
</mat-expansion-panel>
