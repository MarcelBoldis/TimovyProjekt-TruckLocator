<div class="wrap">
  <mat-form-field class="example-full-width">
    <mat-placeholder>
      <mat-icon>search</mat-icon> HÄ¾adaj
    </mat-placeholder>
    <input matInput aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
        <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
        <span>{{state.name}}</span> |
        <small>Population: {{state.population}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>


<mat-card class="truckCard" *ngFor="let truck of truckList; let index = index;">
  <img src="../../../../imgs/truck2.png" alt="photo">
  <h1>{{truck.name}}</h1>
  <h2>{{truck.function}}</h2>
  <div [class]=truck.state>
    <mat-icon id="state" >fiber_manual_record</mat-icon>
  </div>
  <div class="actions group">
      <div class="action" (click)="showInfo(index)" ><mat-icon>info</mat-icon></div>
      <div class="action" (click)="showEdit(index)" ><mat-icon>edit</mat-icon></div>
      <div class="action" (click)="deleteTruck(index)" ><mat-icon>delete</mat-icon></div>
    </div>
</mat-card>
