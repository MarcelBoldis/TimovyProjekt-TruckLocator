<div class="wrapper">

  <mat-card>
    <h2>Vytvorenie novej trasy</h2>
    <mat-divider></mat-divider>
    <div class="card-content">
      <form class="example-form">
        <h4>Vytvorenie trasy</h4>
        <mat-form-field>
          <input matInput placeholder="Názov trasy" value="">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Kamionista">
            <mat-option *ngFor="let driver of drivers" [value]="driver.name">{{driver.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Auto">
            <mat-option value="Truck1">Truck1</mat-option>
            <mat-option value="Truck2">Truck2</mat-option>
            <mat-option value="Truck3">Truck3</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Dátum">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Adresa štartu">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Adresa cieľa">
        </mat-form-field>
        <mat-form-field class="textarea">
          <textarea matInput placeholder="Popis"></textarea>
        </mat-form-field>
        
        <button mat-raised-button color="primary"><mat-icon >add_circle_outline</mat-icon>Pridaj úlohu</button>
        <button mat-raised-button color="primary" class="addRoute">Pridaj trasu</button>
      </form>
    </div>
  </mat-card>


</div>
