<mat-card class="form-card">

  <form [formGroup]="loginForm" >
    <mat-form-field>
      <input matInput placeholder="Login" formControlName="login" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Heslo" formControlName="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="authLogin()">Prihlasi≈•</button>
  </form>

</mat-card>
