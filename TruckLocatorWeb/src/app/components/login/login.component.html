<div class="wrap">

  <img src="../../../assets/logo.png" alt="logo">

  <mat-card class="form-card">

    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput placeholder="Login" formControlName="login" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Heslo" formControlName="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" style="margin-bottom: 15px !important;" (click)="authLogin()">Prihlasi≈•</button>
      <a routerLink="/resetPassword">Zabudli ste heslo?</a>
    </form>
  </mat-card>
</div>
