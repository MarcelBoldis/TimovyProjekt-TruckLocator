<div class="dialog">

  <h1>Pridanie vozidla</h1>
  <mat-divider></mat-divider>
  <mat-icon (click)="closeDialog()" class="close">close</mat-icon>
  <div class="content-wrapper">
    <form id="newTruckForm">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Výrobca">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Model">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="EVČ vozidla">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Najazdené km">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="VIN číslo">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Kategória">
          <mat-option>N1</mat-option>
          <mat-option>N2</mat-option>
          <mat-option>N3</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <div [fileUploadInputFor]="fileUploadQueue" class="upload-drop-zone">
      <p>Vložte fotku vozidla</p>
    </div>


    <div style="width: 500px">
      <mat-file-upload-queue #fileUploadQueue [fileAlias]="'file'" [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'"
        multiple>

        <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
      </mat-file-upload-queue>
    </div>
    <div class="btn">
      <button mat-raised-button class="submitButton" color="primary">Pridaj</button>
    </div>
  </div>
</div>
