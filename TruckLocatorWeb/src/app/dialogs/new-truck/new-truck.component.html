<div class="dialog">

  <h1>{{title}}</h1>
  <mat-divider></mat-divider>
  <mat-icon (click)="closeDialog()" class="close">close</mat-icon>
  <div class="content-wrapper">
    <form id="newTruckForm" [formGroup]="newTruckForm">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Výrobca" formControlName="brand">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Model" formControlName="model">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="EVČ vozidla" formControlName="carNumber">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Najazdené km" formControlName="km">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="VIN číslo" formControlName="vin">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Kategória" formControlName="category">
          <mat-option value="N1">N1</mat-option>
          <mat-option value="N2">N2</mat-option>
          <mat-option value="N3">N3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field style="display: none">
        <mat-select placeholder="Kategória" formControlName="state" >
          <mat-option value="available" >available</mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <div [fileUploadInputFor]="fileUploadQueue" class="upload-drop-zone">
      <p>Vložte fotku vozidla</p>
    </div>

    <div style="width: 500px">
      <mat-file-upload-queue #fileUploadQueue [fileAlias]="'file'" [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'"
        multiple>

        <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
      </mat-file-upload-queue>
    </div>
    <div class="btn">
      <button mat-raised-button class="submitButton" [disabled]="!newTruckForm.valid" (click)="sendData()" color="primary">Pridaj</button>
    </div>
  </div>
</div>
