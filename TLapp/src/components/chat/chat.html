<ion-card padding>
  <h2 padding>Správy</h2>
  <div #messagesArea class="chatCard">
    <div *ngIf="messages | async as messagesAsnc">
      <div *ngFor="let currMessage of messagesAsnc">
        <i>{{currMessage.time | date: 'dd.MMMM'}} {{currMessage.from}}</i> <br>
        <p id="changeT" [ngClass]="(currMessage.from === 'driver') ? 'yourMessage':'outsideMessage'">{{currMessage.text}}</p>
      </div>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" placeholder="Píšte..." [(ngModel)]="newMessage"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-auto>
        <ion-item>
          <ion-icon item-right name="send" (click)="addMessageToChat()"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
