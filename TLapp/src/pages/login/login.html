<ion-header>

  <ion-navbar color="darkBlue">
    <ion-title>Prihlásenie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Meno</ion-label>
    <ion-input type="text" [(ngModel)]="user.userName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Heslo</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button (click)="login(user)">Prihlásiť sa</button>
</ion-content>
