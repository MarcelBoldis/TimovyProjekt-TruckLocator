<ion-header>

  <ion-navbar color="darkBlue">
    <ion-title>Náklady na dopravu</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Zrušiť</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label color="darkBlue" stacked>Názov čerpacej stanice</ion-label>
    <ion-input type="text" [(ngModel)]="updatedFuelCosts.gasStation" placeholder="Názov..."></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="darkBlue" stacked>Zaplatená suma</ion-label>
    <ion-input type="number" [(ngModel)]="updatedFuelCosts.price" placeholder="Cena..."></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="darkBlue" stacked>Možstvo paliva</ion-label>
    <ion-input type="number" [(ngModel)]="updatedFuelCosts.fuelAmount" placeholder="Možstvo v litroch..."></ion-input>
  </ion-item>
  <div class="saveButton">
    <button ion-button (click)="dismiss()">Uložiť</button>
  </div>


</ion-content>
